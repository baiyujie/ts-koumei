<div :class="@wrapper" class="koumei-checkbox" style="margin-top: 0; margin-bottom: 0;">
    <label class="koumei-checkbox-inner koumei-checkbox-inner-ie">
        <input type="checkbox"
            :attr="{id:@helpId,disabled:@disabled}"
            :duplex-checked="@checked"
            data-duplex-changed="@onChange"
            />
        <span class="text"></span>
    </label>
    <label :attr="{'for':@helpId}" style="padding-left: 0;" :css="{marginRight:@group?8:0}"><slot /></label>
</div>
