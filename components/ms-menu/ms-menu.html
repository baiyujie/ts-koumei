<ul class="koumei-menu">
    <li :class="[
                    !item.children || item.children.length === 0 ? 'koumei-menu-item' : 'koumei-menu-submenu',
                    @openKeys.contains(item.key) ? 'koumei-menu-open' : '',
                    @selectedKeys.contains(item.key) ? 'koumei-menu-item-selected' : ''
                ]"
        :for="item in @menu">
        <a :click="handleClick(item, item.key, [item.key])" style="padding-left: 24px;">
            <i :class="[item.icon]"></i>
            <span>{{item.title}}</span>
            <i class="koumei-menu-caret fa" :class="[@openKeys.contains(item.key) ? 'fa-angle-up' : 'fa-angle-down']"></i>
        </a>
        <ul class="koumei-menu">
            <li :class="[
                            !item2.children || item2.children.length === 0 ? 'koumei-menu-item' : 'koumei-menu-submenu',
                                @openKeys.contains(item2.key) ? 'koumei-menu-open' : '',
                                @selectedKeys.contains(item2.key) ? 'koumei-menu-item-selected' : ''
                            ]"
                :for="item2 in item.children">
                <a :click="handleClick(item2, item2.key, [item2.key,item.key])" style="padding-left: 48px;">
                    <span>{{item2.title}}</span>
                    <i class="koumei-menu-caret fa" :class="[@openKeys.contains(item2.key) ? 'fa-angle-up' : 'fa-angle-down']"></i>
                </a>
                <ul class="koumei-menu">
                    <li :class="[
                                    !item3.children || item3.children.length === 0 ? 'koumei-menu-item' : 'koumei-menu-submenu',
                                    @selectedKeys.contains(item3.key) ? 'koumei-menu-item-selected' : ''
                                ]"
                        :for="item3 in item2.children">
                        <a :click="handleClick(item3, item3.key, [item3.key,item2.key,item.key])" style="padding-left: 72px;">{{item3.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
