<ul class="koumei-upload-list">
    <li :for="($index, file) in @fileList"
        :class="[@getTextClass(file)]">
        <div class="koumei-upload-list-info">
            <i class="fa fa-file-o text-muted"></i>
            <span :attr="{title:file.name}">{{file.name}}</span>
        </div>
        <i class="fa fa-times koumei-upload-btn-close" :click="del(file)"></i>
        <span class="koumei-upload-list-progress" :visible="file.status === 'uploading'">上传中 {{file.progress}}%</span>
        <i class="fa fa-check-circle text-success" :class="[(file.status === 'done' ? '' : 'hide')]"></i>
    </li>
</ul>
